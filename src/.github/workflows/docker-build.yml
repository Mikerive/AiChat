name: Build and push TTS runtime image

# Trigger on pushes to main and on PRs that touch the backend tts_finetune_app
on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/tts_finetune_app/**'
  pull_request:
    paths:
      - 'backend/tts_finetune_app/**'

jobs:
  build-and-push:
    name: Build and push runtime image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for buildx multi-platform, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Cache pip wheels (optional)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-cache-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-cache-

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: backend/tts_finetune_app/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:latest
            ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "Pushed images:"
          echo "${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:latest"
          echo "${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}"

# Notes for maintainers:
# - Set repository secrets: REGISTRY (e.g. ghcr.io or docker.io/<username>),
#   REGISTRY_USERNAME, REGISTRY_PASSWORD, and IMAGE_NAME (e.g. myorg/tts-finetune-app).
# - For GitHub Container Registry (ghcr.io) you can use GITHUB_TOKEN as the password and 'USERNAME' as your GitHub username.
#   Example:
#     REGISTRY=ghcr.io
#     REGISTRY_USERNAME=<github-username>
#     REGISTRY_PASSWORD=${{ secrets.GITHUB_TOKEN }}  (set this in the repo if desired)
# - If you want buildx multi-arch builds, add additional platforms under `platforms:` and ensure runners/supporting QEMU.